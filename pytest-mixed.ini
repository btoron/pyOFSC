[pytest]
# Optimized configuration for mixed test execution
addopts = 
    --maxfail=3 
    --dist=loadfile 
    --timeout=180
    -v
    --tb=short

# Group tests by file to minimize context switching
testpaths = tests

# Run fast tests first
python_functions = test_*
python_classes = Test*
python_files = 
    tests/unit/test_*.py
    tests/models/test_*.py
    tests/integration/test_*.py
    tests/end_to_end/test_*.py